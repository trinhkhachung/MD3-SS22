<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =+prompt('mời nhập số a')
        let b =+prompt('mời nhập số b')
        if(a%b==0){
            alert('a chia hết cho b')
        }else if(b%a==0){
            alert('b chia hết cho a')
        }else{
            alert('không hợp lệ')
        }
    </script>
</body>
</html>
