<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('mời nhập số 4 chữ số')
        if (!isNaN(a) && a >= 1000 && a <= 9999) {
            document.write('đơn vị ='+a % 10 )
            document.write('<br>')
            b = Math.floor(a / 10)
            document.write('chục ='+b % 10  )
            document.write('<br>')
            c = Math.floor(b / 10)
            document.write('trăm =' + c % 10)
            document.write('<br>')
            d = Math.floor(c / 10)
            document.write('ngìn =' +d % 10)
            document.write('<br>')
        } else {
            document.write('không hợp lệ')
        }

    </script>
</body>

</html>
