<body>
    <script>
        let a =+prompt('mời nhập vào năm bạn muốn ktra')   
        if (a%4==0 || a%100==0 && a%400==0){
            alert(`${a} là năm nhuận`)
        }else{
            alert('không phải năm nhuận')
        }
    </script>
